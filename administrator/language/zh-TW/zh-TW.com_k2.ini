K2_ABOUT_TEXT="<h1>K2——強大的Joomla!內容組件。</h1>\n<a href='http://getk2.org/'>K2</a>是強大並具可擴展性的<a target='_blank' href='http://www.joomla.org'>Joomla!</a>內容組件，包含類似CCK的特點，由<a href='http://www.joomlaworks.gr'>JoomlaWorks</a>設計開發。該團隊從2006年起為Joomla!開發擴展組件。<br /><br />\n它提供了無限且整合的解決方案，包含富內容項目（設想一下在Joomla！文章中加入圖片、視頻、圖庫和附件等額外字段）、嵌套級別分類、標籤、註釋、系統集成等，（類似於那<a target='_blank' href='http://drupal.org/'>Drupal</a>中的<a target='_blank' href='http://drupal.org/project/cck'>CCK</a>）。它是一個強大的插件API，可以擴展項目、類別和用戶的形式、用戶權限管理、前台編輯，子模板以及更多近乎無限的可能性！<br /><br />\n使用K2，Joomla!網站就可以變成附帶作者博客的新聞/雜誌網站、產品目錄、知識庫、下載/文件管理、目錄列表、活動列表等等，而且全部基於一個組件包！由於K2可以在其基礎項目表單上擴展額外字段，使得建立對應類別的不同內容類型變得很簡單，例如文章、博客貼、產品頁、目錄列表等等。<br /><br /><a target='_blank' href='http://getk2.org/'>訪問K2官方網站瞭解更多詳情</a>，或者加入<a target='_blank' href='http://community.getk2.org/'>K2社區</a>獲取支持或做出貢獻。<br /><br />K2基於<a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a>授權許可發佈."
